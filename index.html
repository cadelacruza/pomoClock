<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="clock.png" />
    <script
      src="https://kit.fontawesome.com/9180ccaa78.js"
      crossorigin="anonymous"
    ></script>
    <title>Pomodoro</title>
  </head>
  <body>
    <div id="settings">
      <i class="fas fa-cog"> </i>
      <p>Setting</p>
    </div>
    <div id="container">
      <p class="set active" id="pomodoro">Pomodoro</p>
      <p class="set" id="short">Short Break</p>
      <p class="set" id="long">Long Break</p>

      <p id="timer">25:00</p>

      <button id="btn">Start</button>
    </div>
    <div id="about">
      Design and concept inspired by
      <a href="https://uzu.works/" target="_blank"> Yuya Uzu </a> made by
      <a href="https://github.com/cadelacruza" target="_blank">Carlos</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
